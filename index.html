<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./styles.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="info">
                <h1 class="title"> Get <span class="insights">insights</span> that help your business grow.</h1>
                <p class="cta">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <h2><strong>10k+</strong><br> companies</h2>
                    <h2><strong>314</strong><br> templates </h2>
                    <h2><strong>12m+</strong><br> queries </h2>
                </div>
            </div>
            <div class="image">
                <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
            </div>
        </div>
    </div>

    <div class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Your Name Here</a>.
    </div>
</body>

</html>
